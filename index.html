<!doctype html>
<html lang="en">
    <head>
        <title>Hello world page</title> <!--this text is displayed in tab-->
        <style>
            span {
                color:lime;
            }
            #lname {
                color:mediumseagreen;
            }
            .tisbrown {
                color: brown;
            }
        </style>
    </head>
    <body style="color: orchid;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size:1.5em"> <!--contains everything that the user will see on the page-->
        <h1 style="color: tomato;font-family:'Times New Roman';font-size: 4em;">Hello World!!!</h1> <!--h1 makes text bigger and bolder than any other text on the page-->
        <span>Nick Q</span> <!--this is an inline tag, displays on the same line-->
        <span id="lname">Sonnenberg</span>
        <p>Nick</p><!--block tag, means there is a line above and below the text-->

    </body>
